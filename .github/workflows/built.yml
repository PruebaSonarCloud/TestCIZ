name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:

    runs-on: macos-14
    env:
      SONAR_PROJECT_KEY = ${{ env.SONAR_PROJECT_KEY }}
      MIN_COVERAGE_VALUE: 40
      
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Sonar Scanner
      run: brew install sonar-scanner

    - name: Xcode Setup
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.3'
    
    
    - name: Install jq
      run: |
        brew install jq
    - name: Get sonarqube coverage history
      run: |
          # execute curl command and get the output value using jq
          echo "sonar token" ${{ secrets.SONAR_TOKEN }}
          coverage_value=$(curl -G --data-urlencode "component=$SONAR_PROJECT_KEY" --data-urlencode "metrics=coverage" -s -u ${{ secrets.SONAR_TOKEN }}: https://sonarcloud.io/api/measures/search_history | jq -r '.measures[0].history[-1].value')
          bugs_vulnerability=$(curl -G --data-urlencode "componentKeys=PruebaSonarCloud_TestCIZ" --data-urlencode "types=BUG,VULNERABILITY" --data-urlencode "statuses=OPEN,REOPENED" -s -u ${{ secrets.SONAR_TOKEN }}: https://sonarcloud.io/api/issues/search | jq -r '.total')
          hotspots=$(curl -G --data-urlencode "projectKey=PruebaSonarCloud_TestCIZ" -s -u ${{ secrets.SONAR_TOKEN }}: https://sonarcloud.io/api/hotspots/search | jq -r '.paging.total')
          effort_total=$(curl -G --data-urlencode "componentKeys=PruebaSonarCloud_TestCIZ" --data-urlencode "types=CODE_SMELL" --data-urlencode "statuses=OPEN,REOPENED" -s -u ${{ secrets.SONAR_TOKEN }}: https://sonarcloud.io/api/issues/search | jq -r '.effortTotal')
          # print the coverage value
          echo "COVERAGE_VALUE=$coverage_value" >> $GITHUB_ENV
          echo "BUGS_VALUE=$bugs_vulnerability" >> $GITHUB_ENV
          echo "HOTSPOTS_VALUE=$hotspots" >> $GITHUB_ENV
          echo "EFFORT_VALUE=$effort_total" >> $GITHUB_ENV
          
    - name: Check Coverage
      run: |
        echo "El coverage es "${{ env.COVERAGE_VALUE }}
        result=$(awk -v n1=$MIN_COVERAGE_VALUE -v n2="$COVERAGE_VALUE" 'BEGIN {print (n1 > n2)}')
        if [[ $result -eq 1 ]]; then
          echo "The minimun coverage is $MIN_COVERAGE_VALUE and you coverage is "${{ env.COVERAGE_VALUE }}
          exit 1
        else
          echo "Terrific! you coverage its over 95"
        fi
      

