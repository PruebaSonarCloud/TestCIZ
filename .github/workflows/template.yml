name: Template

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  testing:
    name: Testing
    runs-on: macos-14
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Execute Continuous Integration Action
      uses: ./.github/actions/continuous-integration-action/action.yml@main
      with:
        SONAR_PROJECT_NAME: ${{ vars.SONAR_PROJECT_KEY }}



    
    
    
    
          
    
          
    
    
    
    

      

